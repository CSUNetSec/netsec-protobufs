syntax = "proto3";

package common;

message IPAddressWrapper {
  //maximal field value = 2

  // must be at least one or the other
  bytes ipv4 = 1;
  bytes ipv6 = 2;
}

message PrefixWrapper {
  //maximal field value = 2

  // both are really required
  IPAddressWrapper prefix = 1;
  uint32 mask = 2;
}
